<div class='new-conclusion' style='display: block;'>
  <form accept-charset='UTF-8' action='/nodes' class='form-inline remote-submit-and-refresh' id='new_node' method='post'>
    <div class='row-fluid'>
      <div class='input-append span12'>
        <div class='row-fluid'>
          <input autocomplete='off' class='typeahead span9' id='node_title' name='node[title]' placeholder='Conclusion' size='30' type='text'>
          <input id='node_is_conclusion' name='node[is_conclusion]' type='hidden' value='true'>
          <input class='btn span3' name='commit' type='submit' value='Add/View'>
        </div>
      </div>
    </div>
  </form>
</div>
