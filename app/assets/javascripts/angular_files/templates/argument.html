<div class='row-fluid'>
  <div class='span12', id='conclusion_form'>
    <div ng:include='' src="'/assets/angular_files/templates/conclusion_form.html'"></div>
  </div.
</div>
<div class='row-fluid'>
  <div class='span12'>
    <div class="argument tab-content">
      <div class='tab-pane active' id='everyones_topic' ng-controller='QuestionsCtrl'>
        <div ng:repeat='conclusion in question'>
          <h3>
            <a href='/nodes/{{conclusion.id}}'>{{conclusion.title}}</a>
            <a class='accordion-toggle-override delete-node' data-confirm='Are you sure?' href='/nodes/{{conclusion.id}}' rel='nofollow'>
              <i class='icon-remove'></i>
            </a>
          </h3>
          <div>
            <h5>
              Argument For
              <a class='show-node-through-link' data-global-node-to-id='9' data-type='Positive'>
                <i alt='Show create supporting point form' class='icon-plus'></i>
              </a>
              <a class='hide-node-through-link hidden' data-global-node-to-id='9' data-type='Positive'>
                <i alt='Hide create supporting point form' class='icon-plus'></i>
              </a>
            </h5>
            <div id="point_for{{conclusion.parent.join()}}"></div>
            <div ng:include='' src="'/assets/angular_files/templates/point_for_form.html'"></div>
            <ul class='positive'>
              <div ng:repeat='point in conclusion.for'>
                <div id='{{point.guid}}'>
                  <li>
                    <i class='icon-plus'></i>
                    <a href='/nodes/{{point.id}}'>
                      {{point.title}}
                    </a>
                    <a class='accordion-toggle-override delete-node' data-confirm='Are you sure?' href='/nodes/{{point.id}}' rel='nofollow'>
                      <i class='icon-remove'></i>
                    </a>
                    <a href='#'>
                      <i class='icon-minus-sign everyones_topicplus5' style='display:none;'></i>
                    </a>
                    <a ng-click="subPoint(point.id, point.parent)">
                      <i class='icon-plus-sign'></i>
                    </a>
                    <a class='show-node-through-link' data-global-node-to-id='5' data-type='Negative'>
                      <i alt='Show create opposing point form' class='icon-minus'></i>
                    </a>
                    <a class='hide-node-through-link hidden' data-global-node-to-id='5' data-type='Negative'>
                      <i alt='Hide create opposing point form' class='icon-minus'></i>
                    </a>
                    <a class='show-node-through-link' data-global-node-to-id='5' data-type='Positive'>
                      <i alt='Show create supporting point form' class='icon-plus'></i>
                    </a>
                    <a class='hide-node-through-link hidden' data-global-node-to-id='5' data-type='Positive'>
                      <i alt='Hide create supporting point form' class='icon-plus'></i>
                    </a>
                  </li>
                  <div>
                    <ul class='positive'>
                      <div id="point_for{{point.parent.join()}}"></div>
                      <div ng:include='' src="'/assets/angular_files/templates/point_for_form.html'"></div>
                      <div ng:repeat='point in point.for'>
                        <div ng:include='' src="'/assets/angular_files/templates/for_point.html'"></div>
                      </div>
                    </ul>
                    <ul class='negative'>
                      <div id="point_against{{point.parent.join()}}"></div>
                      <div ng:include='' src="'/assets/angular_files/templates/point_against_form.html'"></div>
                      <div ng:repeat='point in point.against'>
                        <div ng:include='' src="'/assets/angular_files/templates/against_point.html'"></div>
                      </div>
                    </ul>
                  </div>
                </div>
              </div>
            </ul>
            <h5>
              Argument Against
              <a class='show-node-through-link' data-global-node-to-id='9' data-type='Negative'>
                <i alt='Show create opposing point form' class='icon-minus'></i>
              </a>
              <a class='hide-node-through-link hidden' data-global-node-to-id='9' data-type='Negative'>
                <i alt='Hide create opposing point form' class='icon-minus'></i>
              </a>
            </h5>
            <div id="point_against{{conclusion.parent.join()}}"></div>
            <div ng:include='' src="'/assets/angular_files/templates/point_against_form.html'"></div>
            <ul class='negative'>
              <div ng:repeat='point in conclusion.against'>
                <div id='{{point.guid}}'>
                  <li>
                    <i class='icon-minus'></i>
                    <a href='/nodes/{{point.id}}'>
                      {{point.title}}
                    </a>
                    <a class='accordion-toggle-override delete-node' data-confirm='Are you sure?' href='/nodes/{{point.id}}' rel='nofollow'>
                      <i class='icon-remove'></i>
                    </a>
                    <a href='#'>
                      <i class='icon-minus-sign everyones_topicminus7' style='display:none;'></i>
                    </a>
                    <a ng-click="subPoint(point.id, point.parent)">
                      <i class='icon-plus-sign'></i>
                    </a>
                    <a class='show-node-through-link' data-global-node-to-id='7' data-type='Negative'>
                      <i alt='Show create opposing point form' class='icon-minus'></i>
                    </a>
                    <a class='hide-node-through-link hidden' data-global-node-to-id='7' data-type='Negative'>
                      <i alt='Hide create opposing point form' class='icon-minus'></i>
                    </a>
                    <a class='show-node-through-link' data-global-node-to-id='7' data-type='Positive'>
                      <i alt='Show create supporting point form' class='icon-plus'></i>
                    </a>
                    <a class='hide-node-through-link hidden' data-global-node-to-id='7' data-type='Positive'>
                      <i alt='Hide create supporting point form' class='icon-plus'></i>
                    </a>
                  </li>
                  <div>
                    <ul class='positive'>
                      <div id="point_for{{point.parent.join()}}"></div>
                      <div ng:include='' src="'/assets/angular_files/templates/point_for_form.html'"></div>
                      <div ng:repeat='point in point.for'>
                        <div ng:include='' src="'/assets/angular_files/templates/for_point.html'"></div>
                      </div>
                    </ul>
                    <ul class='negative'>
                      <div id="point_against{{point.parent.join()}}"></div>
                      <div ng:include='' src="'/assets/angular_files/templates/point_against_form.html'"></div>
                      <div ng:repeat='point in point.against'>
                        <div ng:include='' src="'/assets/angular_files/templates/against_point.html'"></div>
                      </div>
                    </ul>
                  </div>
                </div>
              </div>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
